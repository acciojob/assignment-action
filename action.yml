name: 'assignment-action'
description: 'Action to give score to the submitted assignment'
author: 'acciojob'
inputs:
  testRepo: # change this
    required: true
    description: 'Path '
    default: ''
  accioToken:
    required: true
    default: '${{ secrets.ACCIO_ASGMNT_ACTION_TOKEN }}'
outputs:
  totalScore:
    description: 'Total Score for this assignment'
  scoreReceived:
    description: 'Score received by the student'
runs:
  using: 'node12'
  main: 'dist/index.js'
